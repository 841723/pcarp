<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tienda de Componentes de Ordenadores</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Tienda de Componentes de Ordenadores</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Carrito</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="filters">
            <h2>Filtros</h2>
            <!-- Aquí puedes agregar filtros, como categorías, marcas, etc. -->
            <label for="category">Categoría:</label>
            <select id="category">
                <option value="placasBase">Placas Base</option>
                <option value="cpus">Procesadores (CPUs)</option>
                <option value="tarjetasGraficas">Tarjetas Gráficas</option>
            </select>
            
            <label for="brand">Marca:</label>
            <select id="brand">
                <option value="asus">ASUS</option>
                <option value="intel">Intel</option>
                <option value="nvidia">NVIDIA</option>
            </select>
            
            <button id="filterButton">Filtrar</button>
        </section>

        <section id="search">
            <h2>Buscar Componentes</h2>
            <!-- Aquí puedes agregar una barra de búsqueda -->
            <input type="text" id="searchInput" placeholder="Buscar componentes...">
            <button id="searchButton">Buscar</button>
        </section>

        <section id="products">
            <!-- Aquí se listarán los componentes recuperados de la base de datos -->
            <article class="product">
                <img src="placaBase1.jpg" alt="Placa Base 1">
                <h3>Placa Base 1</h3>
                <p>Precio: $129.99</p>
                <button class="addToCart">Añadir al Carrito</button>
                <button class="viewDetails">Ver Detalles</button>
            </article>
            
            <article class="product">
                <img src="cpu1.jpg" alt="Procesador 1">
                <h3>Procesador 1</h3>
                <p>Precio: $299.99</p>
                <button class="addToCart">Añadir al Carrito</button>
                <button class="viewDetails">Ver Detalles</button>
            </article>
            
            <!-- Puedes agregar más componentes aquí -->
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 Tienda de Componentes de Ordenadores</p>
    </footer>
</body>
</html>
