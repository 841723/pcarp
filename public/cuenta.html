<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCarp</title>
    <link rel="stylesheet" href="./css/cuenta.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <!-- Encabezado y Barra de Navegación -->
    <header>
        <div class="col-md-3">
            <div class="header-logo">
                <a href="index.html" class="logo">
                    <img src="./media/edu.jpg" alt="PCARP">
                </a>
            </div>
        </div>
        <!-- Puedes añadir tu barra de navegación aquí -->
    </header>

    <!-- Contenido Principal -->
    <main>
        <!-- Indicación de Zona Actual -->
        <div class="menu">
            <button class="option" onclick="mostrarDatos()">Mis Datos</button>
            <button class="option" onclick="mostrarPedidos()">Mis Pedidos</button>
        </div>

        <!-- Zona de Datos Personales de la Cuenta -->
        <div id="datos-personales">
            <h2>Datos Personales de la Cuenta</h2>
            
            <!-- Formulario de Datos Personales -->
            <form>
                <label for="email">Correo Electrónico:</label>
                <input class="text" type="email" id="email" name="email" required>
                
                <label for="nombre">Nombre:</label>
                <input class="text" type="text" id="nombre" name="nombre">

                <label for="apellidos">Apellidos:</label>
                <input class="text" type="apellidos" id="apellidos" name="apellidos">

                <label for="direccion">Dirección:</label>
                <input class="text" type="direccion" id="direccion" name="direccion">

                <label for="password">Cambiar contraseña:</label>
                <div class="field input-field">
                    <div class="password-container">
                        <input type="password" placeholder="Password" class="password" id="pass-save">
                        <i class='bx bx-hide eye-icon' onclick="mostrarContrasena()"></i>
                    </div>
                </div>
                
                <button type="submit" class="save" href="#">Guardar Cambios</button>
            </form>
        </div>

        <div id="zona-pedidos">
            <h2>Pedidos en Proceso</h2>
            <ul id="pedidos-en-proceso"></ul>
        
            <h2>Pedidos Enviados</h2>
            <ul id="pedidos-enviados"></ul>
        
            <h2>Pedidos Entregados</h2>
            <ul id="pedidos-entregados"></ul>
        </div>
        
    </main>
    <!-- Script JavaScript -->
    <script src="./js/cuenta.js"></script>

</body>
</html>
