<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCarp</title>
    <link rel="stylesheet" href="./css/cuenta.css">
</head>
<body>

    <!-- Encabezado y Barra de Navegación -->
    <header>
        <div class="col-md-3">
            <div class="header-logo">
                <a href="index.html" class="logo">
                    <img src="./media/edu.jpg" alt="PCARP">
                </a>
            </div>
        </div>
        <!-- Puedes añadir tu barra de navegación aquí -->
    </header>

    <!-- Contenido Principal -->
    <main>
        <!-- Indicación de Zona Actual -->
        <div class="menu">
            <button onclick="mostrarDatos()">Mis Datos</button>
            <button onclick="mostrarPedidos()">Mis Pedidos</button>
        </div>

        <!-- Zona de Datos Personales de la Cuenta -->
        <div id="datos-personales">
            <h2>Datos Personales de la Cuenta</h2>
            
            <!-- Formulario de Datos Personales -->
            <form>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">

                <label for="apellidos">Apellidos:</label>
                <input type="apellidos" id="apellidos" name="apellidos">

                <label for="direccion">Dirección:</label>
                <input type="direccion" id="direccion" name="direccion">

                <label for="pass">Cambiar contraseña:</label>
                <input type="pass" id="pass" name="pass" required>

                <button type="submit" class="save">Guardar Cambios</button>
            </form>
        </div>

        <div id="zona-pedidos">
            <h2>Mis Pedidos</h2>
            <ul id="lista-pedidos">
                <!-- Ejemplo de un pedido -->
                <li class="pedido">
                    <div class="pedido-info">
                        <p><strong>Número de Pedido:</strong> #12345</p>
                        <p><strong>Fecha:</strong> 2023-11-15</p>
                        <p><strong>Total:</strong> $50.00</p>
                        <!-- Otros campos según tus necesidades -->
                    </div>
                    <button class="ver-detalles" onclick="verDetallesPedido(12345)">Ver Detalles</button>
                </li>

                <!-- Otros pedidos -->
                <!-- <li class="pedido"> ... </li> -->
            </ul>
        </div>
    </main>
    <!-- Script JavaScript -->
    <script src="./js/cuenta.js"></script>

</body>
</html>
