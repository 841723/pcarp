        <div class="section">
            <div class="container-main container">
                <div class="row">
					<div class="buttons">
						<div><button onclick="mostrarProductos()" id="productos-btn" class="primary-btn">Productos</button></div>
						<div><button onclick="mostrarPedidos()" id="productos-btn" class="primary-btn">Pedidos</button></div>
					</div>

					<div class="">
						<div class="title">
							<h1 id="h1_titulo">Productos</h1>
							<button onclick="anadirProducto()" id="icono-anadir"><i class="fa fa-plus"></i></button>
						</div>

						<div id="object-container">

						</div>

		<div id="changes-saved" class="status-message">
			<p>Los cambios se han guardado correctamente</p>
			<button id="button-saved" class="button-cerrar">Cerrar</button>
		</div>
		<div id="changes-saved-error" class="status-message">
			<p>Ha habido un error al guardar los cambios</p>
			<div id="error-log"></div>
			<button id="button-error" class="button-cerrar">Cerrar</button>
		</div>
		<div class="reload-page">
			<button onclick="recargarPagina()" class="primary-btn boton-recargar"><i class="fa fa-rotate-right"></i>Mostrar cambios</i></button>
		</div>
		<div id="edit-product">
			<div class="title-edit-product">
				<h1>Editar Producto</h1>
			</div>
			<div class="normal-config">
				<div class="editable-item">
					<h2 class="">Id</h2>
					<input type="text" id="id_producto"  class="editable-field" readonly>
				</div>

				<div class="editable-item">
					<h2 class="">Modelo</h2>
					<input type="text" id="modelo" class="editable-field" required>
				</div>
				<div class="editable-item">
					<h2 class="">Marca</h2>
					<input type="text" id="marca" class="editable-field" required>
				</div>
				<div class="editable-item">
					<h2 class="">Descripción</h2>
					<input id="descripcion" class="editable-field"></input>
				</div>
				<div class="editable-item">
					<h2 class="">Precio</h2>
					<input type="number" min="0.00"step="0.01" inputmode="numeric" id="precio" class="editable-field" required>
				</div>
				<div class="editable-item">
					<h2 class="">Descuento</h2>
					<input type="number" min="0" max="100" id="descuento" class="editable-field">
				</div>
				
			</div>
			<div id="extra-config">
				<div class="editable-item">
					<h2 class="">Stock</h2>
					<input type="number" min="0" id="stock" class="editable-field" required>
				</div>
				<div class="editable-item">
					<h2 class="">Ventas</h2>
					<input type="number" min="0" id="ventas" class="editable-field">
				</div>
				<div class="editable-item">
					<h2 class="">Categoría</h2>
					<select onchange="mostrarCamposEditarProducto()" id="select-tipo" id="categoria">
						<option value="1">procesador</option>
						<option value="2">placa base</option>
						<option value="3">grafica</option>
						<option value="4">ram</option>
						<option value="5">disco duro</option>
						<option value="6">fuente alimentacion</option>
						<option value="7">ventilador</option>
						<option value="8">caja torre</option>
					</select>
				</div>
			</div>

			<div class="submit-div">
				<h2 class="submit">Guardar cambios</h2>
				<input type="submit" class="submit" value="Guardar" onclick="guardarCambios()">
			</div>
			<div class="submit-div">
				<h2 class="submit">Salir</h2>
				<input type="submit" class="submit" value="Salir" onclick="ocultarEditarProducto()">
			</div>
			<div>
				<button class="eliminar-producto-btn" onclick="eliminarProducto()">Eliminar Producto </button>
			</div>


		</div>
